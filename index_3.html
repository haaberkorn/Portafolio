<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c94678c157.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Portafolio</title>
<body id="modoOscuro" >
        <!-- barra navegacion -->
        <header class="h-[18vh]">
            <nav class="flex justify-between  h-[10vh] sm:flex sm:justify-between sm:items-center ">
                <div class="flex text-2xl  sm:flex">
                    <h1 id="hora">
                            
                    </h1>
                </div>

                

                <div class="flex items-baseline gap-[2rem]">
                    <button id="botonOscuro" class="flex flex-col justify-center gap-2 ">
                        <i class="fa-solid fa-moon fa-2xl"></i>
                    </button>
                    <button id="botonClaro" class="hidden flex flex-col justify-center gap-2 text-white">
                        <i class="fa-solid fa-sun fa-2xl"></i>
                    </button>

                    <ul id="liNav" class=" liNav_class z-50 top-[0.01%] left-[0.01%] min-w-[80%] min-h-[100%] fixed  hidden  text-white flex flex-col px-[1rem] py-[10rem] gap-[1rem] items-center sm:flex sm:flex-row sm:bg-[#FFEBEB] sm:text-black sm:min-h-[10%] sm:min-w-[10%] sm:static sm:p-0">
                        <a  href="./index.html">Inicio</a>
                        <a  href="./index_2.html">Proyectos</a>
                        <a  href="./index_3.html">Contacto</a>
                    </ul>
                    <div class="flex">
                        <button id="botonNav" class="flex mt-5 sm:hidden">
                            <i class="fa-solid fa-bars fa-2xl"></i>
                        </button>
                        <button id="xsNav" class="hidden flex mt-5 sm:hidden ">
                            <i class="fa-solid fa-xmark fa-2xl"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main  class="h-[63vh] flex flex-col justify-center items-center pt-[5rem]">
            <h1 id="parrafoContacto" class="pb-[2rem]">Contacto</h1>
            <section class="flex">
                <!-- formulario -->
                <form id="formulario" class="flex flex-col justify-center gap-2">
                    <!-- input nombre -->
                    <div class="flex flex-col w-[320px]">
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="rounded-md border-2 rounded-md ">
                        <span id="spanNombre"></span>
                    </div>
                    <!-- input apellido -->
                    <div class="flex flex-col w-[320px] ">
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="rounded-md border-2 rounded-md ">
                        <span  id="spanApellido"></span>
                    </div>
                    <!-- input correo -->
                    <div class="flex flex-col w-[320px] ">
                        <input type="email" id="correo" name="correo" placeholder="Correo electronico" class="rounded-md border-2 rounded-md">
                        <span id="spanCorreo" ></span>
                    </div>
                    <!-- input numero -->
                    <div class="flex flex-col w-[320px]">
                        <input type="text" id="numero" name="numero" placeholder="Telefono" class="rounded-md border-2 rounded-md">
                        <span id="spanNumero"></span>
                    </div>
                    <!-- input asunto -->
                    <div>
                        <input type="text" id="asunto" name="asunto" placeholder="Asunto" class="rounded-md border-2 rounded-md w-[320px] h-[120px]">
                        <span id="spanAsunto"></span>
                    </div>
                    <!-- boton de enviar formulario -->
                    <div class="flex flex-col gap-2 w-[120px] ">
                        <button  id="botonEnviar" class="rounded-md border-2 rounded-md">Enviar</button>
                        <span id="spanBoton" class="w-[320px]" ></span>
                    </div>
                </form>
            </section>
        </main>
        <footer id="footer" class="footer flex flex-col mt-[7rem]  shadow-inner shadow-slate-100 ">
<!--             <figure class="flex h-[100px] w-[200px] ">
                <img src="./imagenes/undraw_code_thinking_re_gka2.svg" alt="Imagen pensando ">
            </figure> -->
            <div class="flex flex-col items-center gap-2 text-[1rem]">    
                <div class="flex">
                    <ul class="flex  items-center gap-5 px-2">
                        <a href="./index.html">Inicio</a>
                        <a href="./index_2.html">Proyectos</a>
                        <a href="./index_3.html">Contacto</a>
                    </ul>
                </div>
            </div>
        </footer>
</body>
<script src="./proyecto.js"></script>
</html>

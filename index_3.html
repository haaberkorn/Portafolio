<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c94678c157.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Portafolio</title>
<body>
        <!-- barra navegacion -->
        <header>
            <nav class="flex justify-between  h-[10vh] sm:flex sm:justify-between sm:items-center ">
                <div class="flex text-2xl  sm:flex">
                    <h1 id="hora">
                            
                    </h1>
                </div>
                <div class="flex">
                    <ul id="liNav" class="liNav_class z-50 top-[0.01%] left-[0.1%] min-w-[80%] min-h-[100%] fixed  hidden  text-white flex flex-col px-[1rem] py-[10rem] gap-[1rem] items-center sm:flex sm:flex-row sm:bg-white sm:text-black sm:min-h-[10%] sm:min-w-[10%] sm:static sm:p-0">
                        <a href="./index.html">Inicio</a>
                        <a href="./index_2.html">Proyectos</a>
                        <a href="./index_3.html">Contacto</a>
                    </ul>
                    <div class="flex">
                        <button id="botonNav" class="flex mt-5 sm:hidden">
                            <i class="fa-solid fa-bars fa-2xl"></i>
                        </button>
                        <button id="xsNav" class="hidden flex mt-5 sm:hidden ">
                            <i class="fa-solid fa-xmark fa-2xl"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="flex">
                <form id="formulario" name="formulario">
                    <div class="flex flex-col">
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div>
                        <input type="text" placeholder="Apellido">
                    </div>
                    <div>
                        <input type="email" id="correo" name="correoName" placeholder="Correo electronico">
                        <span id="spanOculto" class="spanOculto"></span>
                    </div>
                    <div>
                        <input type="number" placeholder="Telefono">
                        
                    </div>
                    <div>
                        <input type="text" placeholder="Asunto">
                        
                    </div>
                </form>
            </section>
        </main>
        <footer class="flex flex-col mt-[7rem]  shadow-inner shadow-slate-300">
            <figure class="flex h-[100px] w-[200px] ">
                <img src="./imagenes/undraw_code_thinking_re_gka2.svg" alt="Imagen pensando ">
            </figure>
            <div class="flex flex-col items-center gap-2 text-[1rem] mt-[2rem] ">    
                <div class="flex">
                    <ul class="flex flex-col items-center gap-3 px-2">
                        <a href="./index.html">Inicio</a>
                        <a href="./index_2.html">Proyectos</a>
                        <a href="./index_3.html">Contacto</a>
                    </ul>
                </div>
            </div>
        </footer>
</body>
<script src="./proyecto.js"></script>
</html>
